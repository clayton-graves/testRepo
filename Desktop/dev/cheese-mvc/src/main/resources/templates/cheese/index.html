<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<ul>
    <li th:each ="cheese : ${cheeses}">
        <span>Type of Cheese: </span>
        <span th:text="${cheese.key}"></span>
        <br/>
        <span>Characteristics: </span>
        <span th:if="${cheese.value.isEmpty()}">No Characteristics given.</span>
        <span th:unless="${cheese.value.isEmpty()}"><span th:text="${cheese.value}"></span></span>
        <hr width="35%" align="left" color="brown"/>

    </li>
</ul>
</body>
</html>
